<main>
    <section class="form-section">
        <img src="assets/svg/logo-name.svg" alt="logo-name">
        <h2>{{ title }}</h2>
        <ng-content></ng-content>
        <div class="btn-wrapper">
            <button class="btn-primary" (click)="submit()" [disabled]="disablePrimaryBtn">{{ primaryBtnText }}</button>
            <div class="divider">
                <div></div>
                <span>or</span>
                <div></div>
            </div>
            <button class="btn-secondary" (click)="navigate()">{{ secondaryBtnText }}</button>
        </div>
    </section>
    <section class="main-section">
        <h1>Fast deliveries, Fastry! </h1>
        <img src="assets/svg/truck.svg" alt="truck-ilustration">
    </section>
</main>
